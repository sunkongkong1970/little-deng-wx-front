<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>完善个人信息</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="nav"><div class="back">‹</div><div class="title">完善个人信息</div></div>
		<main class="main">
			<div class="center" style="margin-top:16px;">
				<div class="avatar"></div>
				<div class="annotation">点击更换头像 → 底部操作列表：使用微信头像/从相册选择</div>
			</div>
			<div class="form" style="margin-top:16px;">
				<div class="field">
					<div class="label">昵称</div>
					<input class="input full" placeholder="请输入您的昵称" value="微信昵称" />
				</div>
				<div class="field">
					<div class="label">角色</div>
					<div class="select">请选择角色</div>
					<div class="annotation">点击角色 → 底部操作列表：爸爸 / 妈妈</div>
				</div>
			</div>
			<div class="center" style="margin-top:24px;">
				<button class="btn btn-primary full" style="max-width:300px">保存信息</button>
				<div class="annotation">未填写完整时为禁用态；保存 → 跳转“宝宝页面”</div>
			</div>
		</main>
	</div>
</body>
</html>
